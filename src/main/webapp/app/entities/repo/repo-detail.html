
<div>
    <h2><span>Repo</span> {{vm.repo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Owner</span></dt>
        <dd>
            <span>{{vm.repo.owner}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.repo.name}}</span>
        </dd>
        <dt><span>Created On</span></dt>
        <dd>
            <span>{{vm.repo.createdOn | date:'medium'}}</span>
        </dd>
        <dt><span>Updated On</span></dt>
        <dd>
            <span>{{vm.repo.updatedOn | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="repo-detail.edit({id:vm.repo.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
