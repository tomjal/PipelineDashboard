
<div>
    <h2><span>Repo</span> {{vm.repo.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Created On</span></dt>
        <dd>
            <span>{{vm.repo.createdOn | date:'medium'}}</span>
        </dd>
        <dt><span>Owner</span></dt>
        <dd>
            <span>{{vm.repo.owner}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.repo.name}}</span>
        </dd>
        <dt><span>Project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.repo.project.id})">{{vm.repo.project.name}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
