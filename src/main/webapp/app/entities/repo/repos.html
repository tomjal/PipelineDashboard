<div>
    <h2>Repos</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="repo.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" >
                        Create new Repo
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <!--<form name="searchForm" class="form-inline">-->
                    <!--<div class="input-group pull-right" >-->
                        <!--<input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="Query">-->
                        <!--<span  class="input-group-btn width-min" >-->
                            <!--<button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">-->
                                <!--<span class="glyphicon glyphicon-search"></span>-->
                            <!--</button>-->
                        <!--</span>-->
                        <!--<span class="input-group-btn width-min" ng-if="vm.currentSearch">-->

                            <!--</button>-->
                        <!--</span>-->
                    <!--</div>-->
                <!--</form>-->
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Created On</span></th>
                    <th><span>Owner</span></th>
                    <th><span>Name</span></th>
                    <th><span>Project</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="repo in vm.repos track by repo.id">
                    <td><a ui-sref="repo-detail({id:repo.id})">{{repo.id}}</a></td>
                    <td>{{repo.createdOn | date:'medium'}}</td>
                    <td>{{repo.owner}}</td>
                    <td>{{repo.name}}</td>
                    <td>
                        <a ui-sref="project-detail({id:repo.project.id})">{{repo.project.name}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="repo-detail({id:repo.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="repo.edit({id:repo.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="repo.delete({id:repo.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
