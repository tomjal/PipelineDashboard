
<div>
    <h2><span>Repository</span> {{vm.repository.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span>Url</dt></dt>
        <dd>
            <span>{{vm.repository.url}}<span>
        </dd>
        <hr>
        <dt><span>project</span></dt>
        <dd>
            <a ui-sref="project-detail({id:vm.repository.project.id})">{{vm.repository.project.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
