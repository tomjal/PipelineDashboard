<div>
    <h2>Projects</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="project.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs" >
                        Create new Project
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <!--<form name="searchForm" class="form-inline">-->
                    <!--<div class="input-group pull-right" >-->
                        <!--<input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="Query">-->
                        <!--<span  class="input-group-btn width-min" >-->
                            <!--<button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">-->
                                <!--<span class="glyphicon glyphicon-search"></span>-->
                            <!--</button>-->
                        <!--</span>-->
                        <!--<span class="input-group-btn width-min" ng-if="vm.currentSearch">-->
                            <!--<button class="btn btn-info" ng-click="vm.clear()">-->
                                <!--<span class="glyphicon glyphicon-trash"></span>-->
                            <!--</button>-->
                        <!--</span>-->
                    <!--</div>-->
                <!--</form>-->
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="name"><span>Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="description"><span>Description</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="createdOn"><span>Created On</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="isPrivate"><span>Is Private</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th><span>Repos</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in vm.projects track by project.id">
                    <td><a ui-sref="project-detail({id:project.id})">{{project.name}}</a></td>
                    <td>{{project.description}}</td>
                    <td>{{project.createdOn | date:'medium'}}</td>
                    <td>{{project.isPrivate}}</td>
                    <td>{{project.repos.length}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="project-detail({id:project.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project.edit({id:project.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="project.delete({id:project.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
